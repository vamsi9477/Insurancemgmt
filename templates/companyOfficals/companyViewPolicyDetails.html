<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<body bgcolor="#00ffff">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/companyViewPolicyDetails.css' %}" rel="stylesheet">
<h1 align="center">View Policy Details </h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

       <label for="date"><b>Date</b></label>
       <input type="date" placeholder="Enter Date" name="date" required><br>
       <br>

       <label for="Policy Type"><b>Policy Type</b></label>
       <input type="text" placeholder="Enter Policy Type" name="policy type" required><br>

       <label for="policy id"><b>Policy ID</b></label>
       <input type="text" placeholder="Enter Policy ID" name="policy id" required><br>

       <label for="Amount"><b>Amount</b></label>
       <input type="text" placeholder="Enter Amount" name="amount" required><br>

       <label for="face amount"><b>Face Amount</b></label>
       <input type="number" placeholder="Enter Face Amount" name="face amount" required><br>

       <label for="Interest"><b>Interest</b></label>
       <input type="number" placeholder="Enter Interest Amount" name="interest amount" required><br>

       <label for="Bonus Period date"><b>Bonus Period Date</b></label>
       <input type="number" placeholder="Enter Bonus Period Date" name="bonus period date" required><br>

       <label for="Bonus Rate"><b>Bonus Rate</b></label>
       <input type="number" placeholder="Enter Bonus Rate" name="bonus rate" required><br>

       <label for="Expiry policy"><b>Expiry policy</b></label>
       <input type="number" placeholder="Enter Expiry Policy" name="expiry policy" required><br>

      <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required><br>

       <label for="psw-repeat"><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>


</body>
</html>
