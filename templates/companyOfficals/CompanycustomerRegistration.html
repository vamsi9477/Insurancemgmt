<body bgcolor="#00ffff">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/companyCustomerreg.css' %}" rel="stylesheet">
<h1 align="center">Company Customer Registration</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

       <label for="customer name"><b>customer name</b></label>
       <input type="text" placeholder="Enter Customer Name" name="customer name" required><br>
       <br>

       <label for="age"><b>age</b></label>
       <input type="number" placeholder="Enter Customer Age" name="customer age" required><br>

       <label for="contact number"><b>contact number</b></label>
       <input type="number" placeholder="Enter Contact Number" name="contact number" required><br>

       <label for="Occupation"><b>Occupation</b></label>
       <input type="text" placeholder="Enter Occupation" name="Occupation" required><br>

       <label for="customer policy type"><b>customer policy type</b></label>
       <input type="text" placeholder="Enter Customer Policy Type" name="customer policy type" required><br>


        <label for="Address"><b>Address</b></label>
        <textarea name="address"></textarea><br>


       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required><br>

       <label for="psw-repeat"><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
