<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<body bgcolor="#00ffff">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/companyPolicyReg.css' %}" rel="stylesheet">
<h1 align="center">Company Policy Registration</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

       <label for="date"><b>Date</b></label>
       <input type="date" placeholder="Enter Date" name="date" required><br>
       <br>

       <label for="policy"><b>Policy Name</b></label>
       <input type="text" placeholder="Enter Policy Name" name="name" required><br>

       <label for="policy Amount"><b>Policy Amount</b></label>
       <input type="text" placeholder="Enter policy Amount" name="amount" required><br>

       <label for="Interest"><b>Interest</b></label>
       <input type="number" placeholder="Enter Interest Amount" name="interest" required><br>

       <label for="Bonus Rate"><b>Bonus Rate</b></label>
       <input type="text" placeholder="Enter Bonus Rate" name="bonus rate" required><br>

       <label for="Policy Team"><b>Policy Team</b></label>
       <input type="text" placeholder="Enter Policy Team" name="policy team" required><br>

        <label for="Bonus Period"><b>Bonus Period</b></label>
       <input type="number" placeholder="Enter Bonus Period" name="bonus period" required><br>

        <label for="Policy Expiry Date"><b>Policy Expiry Date</b></label>
       <input type="number" placeholder="Enter Expiry Date" name="policy expiry date" required><br>


       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required><br>

       <label for="psw-repeat"><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
