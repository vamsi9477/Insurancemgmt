<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#00ffff">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/companyAgentmodification.css' %}" rel="stylesheet">
<h1 align="center">Agent Registration</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

       <label for="Date"><b>Date</b></label>
       <input type="Date" placeholder="Enter Date" name="date" required><br>

       <label for="agent id"><b>Agent id</b></label>
       <input type="number" placeholder="Enter Agent id" name="agent id" required><br>


       <label for="Agent name"><b>Agent Name</b></label>
       <input type="text" placeholder="Enter Name" name="agent name" required><br>


       <label for="Address"><b>Address</b></label>
      <textarea name="address"></textarea><br>

       <label for="Contact Number"><b>Contact Number</b></label>
       <input type="number" placeholder="Enter Contact Number" name="contact number" required><br>

       <label for="Occupation"><b>Occupation</b></label>
       <input type="number" placeholder="Enter Occupation" name="Occupation" required><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

       <label for="psw-repeat"><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>


</body>
</html>
