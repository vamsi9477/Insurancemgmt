<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#00ffff">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/' %}" rel="stylesheet">
<h1 align="center">Agent Customer Modification</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

       <label for="policy Date"><b>Policy Date</b></label>
       <input type="Date" placeholder="Enter policy Date" name="policy date" required><br>

       <label for="Nominee"><b>Nominee</b></label>
       <input type="text" placeholder="Enter Nominee" name="Nominee" required><br>


       <label for="Amount"><b>Amount</b></label>
       <input type="number" placeholder="Enter Amount" name="Amount" required><br>


       <label for="Address"><b>Address</b></label>
      <textarea name="address"></textarea><br>

       <label for="Contact Number"><b>Contact Number</b></label>
       <input type="number" placeholder="Enter Contact Number" name="contact number" required><br>

       <label for="Policy Expiry Date"><b>Policy Expiry Date</b></label>
       <input type="date" placeholder="Enter Policy Expiry Date" name="Policy Expiry Date" required><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

       <label for="psw-repeat"><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>


</body>
</html>
