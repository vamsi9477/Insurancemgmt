<h1 align="center">Customer Registration</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Customer ID"><b>Customer Id</b></label>
    <input type="number" placeholder="Enter Customer ID" name="customer id" required><br>
      <br>

      <label for="Customer Name"><b>Customer Name</b></label>
      <input type="text" placeholder="Enter Customer Name" name="customer" required><br>

       <label for="Customer father name"><b>Customer father name</b></label>
      <input type="text" placeholder="Enter Customer Father Name" name="father name" required><br>

      <label for="Age"><b>Age</b></label>
      <input type="number" placeholder="Enter Age" name="age" required><br>

      <label for="sex"><b>Sex</b></label>
      <input type="checkbox" placeholder="Enter Sex" name="sex" required><br>

      <label for="occupation"><b>Occupation</b></label>
      <input type="text" placeholder="Enter Occupation" name="occupation" required><br>

      <label for="Policy Type"><b>Policy Type</b></label>
      <input type="text" placeholder="Enter Policy Type" name="policy type" required><br>


       <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required><br>

      <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
