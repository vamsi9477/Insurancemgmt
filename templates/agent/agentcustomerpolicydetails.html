    <h1>Register</h1>

       <label for="Policy date"><b>Date</b></label>
       <input type="date" placeholder="Enter Policy Date" name=" policy date" required><br>
       <br>

       <label for="Customer policy ID"><b>Customer Policy ID</b></label>
       <input type="text" placeholder="Enter Policy ID" name="policy id" required><br>


       <label for="Customer policy Name"><b>Customer Policy Name</b></label>
       <input type="text" placeholder="Enter Policy Name" name="policy name" required><br>

       <label for="policy Amount"><b>Policy Amount</b></label>
       <input type="text" placeholder="Enter policy Amount" name="amount" required><br>

       <label for="Premium Type"><b>Premium Type</b></label>
       <input type="text" placeholder="Enter Premium Type" name="premium type" required><br>

       <label for="Nominee Name"><b>Nominee Name</b></label>

       <label for="Relation"><b>Relation</b></label>

        <label for="Agent Id"><b>Agent Id</b></label>

        <label for="Agent Name"><b>Agent Name</b></label>
       <input type="text" placeholder="Enter Agent Name" name="agent name" required><br>


        <label for="Amount"><b>Amount</b></label>
       <input type="number" placeholder="Enter Amount" name="amount" required><br>


        <label for="Insurance Type"><b>Insurance Type</b></label>
