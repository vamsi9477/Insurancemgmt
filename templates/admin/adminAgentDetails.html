<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form action="/adminagentdetails/" method="post">
    {% csrf_token %}
<body bgcolor="#00ffff">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/adminagent.css' %}" rel="stylesheet">
<h1 align="center">Agent Registration</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Agent ID"><b>Agent Id</b></label>
    <input type="number" placeholder="Enter Agent ID" name="agent id" required><br>
      <br>

      <label for="Agent Name"><b>Agent Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required><br>

       <label for="father name"><b>father name</b></label>
      <input type="text" placeholder="Enter Father Name" name="father name" required><br>

      <label for="Age"><b>Age</b></label>
      <input type="number" placeholder="Enter Age" name="age" required><br>

      <label for="sex"><b>Sex</b></label>
      <input type="checkbox" placeholder="Enter Sex" name="sex" required><br>

      <label for="occupation"><b>Occupation</b></label>
      <input type="text" placeholder="Enter Occupation" name="occupation" required><br>

       <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required><br>

      <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
