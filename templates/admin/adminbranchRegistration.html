<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/adminbranchorg/" method="post">
    {% csrf_token %}
<body bgcolor="#da70d6">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/adminbranchReg.css' %}" rel="stylesheet">
<h1 align="center">Branch Registration</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="date"><b>Date</b></label>
    <input type="date" placeholder="Enter Date" name="date" required><br>
      <br>


      <label for="branch id"><b>Branch Id</b></label>
      <input type="text" placeholder="Enter  Branch Id" name="branch id" required><br>

      <label for="Branch Name"><b>Branch Name</b></label>
      <input type="text" placeholder="Enter Branch Name" name="branch name" required><br>

       <label for="Branch Code"><b>Branch Code</b></label>
      <input type="text" placeholder="Enter Branch Code" name="branch code" required><br>

      <label for="Branch Address"><b>Branch Address</b></label>
      <input type="text" placeholder="Enter Branch Address" name="branch address" required><br>


      <label for="Branch Location"><b>Branch Location</b></label>
      <input type="text" placeholder="Enter  Branch Location" name="branch location" required><br>

      <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
