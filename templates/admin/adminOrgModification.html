<!DOCTYPE html>

<body bgcolor="#00ffff">
{% include "index.html" %}
{% load staticfiles %}
<link href="{% static 'css/adminorgansationReg.css' %}" rel="stylesheet">
<h1 align="center">Admin Branch Modification</h1>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="date"><b>Date</b></label>
    <input type="date" placeholder="Enter Date" name="date" required><br>
      <br>

      <label for="Name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required><br>

       <label for="branch"><b>Branch</b></label>
      <input type="text" placeholder="Enter Branch" name="branch" required><br>

      <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required><br>

      <label for="branch id"><b>Branch Id</b></label>
      <input type="text" placeholder="Enter  Branch Id" name="branch id" required><br>

      <label for="branch code"><b>Branch Code</b></label>
      <input type="text" placeholder="Enter Branch Code" name="branch code" required><br>

      <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

</form>
